<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>

    <div class="card-variation-1">
      <figure class="card">
        <div class="nft-showcase">
          <img src="./images/image-equilibrium.jpg" alt="nft art">
          <a href="#">
            <div class="overlay">
              <div>
                <img src="./images/icon-view.svg" alt="view icon">
              </div>
            </div>
          </a>
        </div>
  
        <figcaption>
          <div>
            <a href="#"><h4>Equilibrium #3429</h4></a>
            <p>Our Equilibrium collection promotes balance and calm.</p>
  
            <div>
              <span>
                <i class="icon-ethereum">
                  <img src="./images/icon-ethereum.svg" alt="ethereum logo"></i>0.041 ETH
              </span>
              <span>
                <i class="icon-clock">
                  <img src="./images/icon-clock.svg" alt="clock icon"></i>3 days left
              </span>
            </div>
          </div>
  
          <aside class="artist">
            <div>
              <img src="./images/image-avatar.png" alt="Avatar">
            </div>
            <span>
              Creation of <a href="#"><span>Jules Wyvern</span></a>
            </span>
          </aside>
        </figcaption>
      </figure>
    </div>
